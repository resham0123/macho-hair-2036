<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCERY AREA</title>
    <link rel="stylesheet" href="https://iconscout.com/icon/grocery-bag-5937264">"
    <link rel="stylesheet" href="admin.css">

</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
           <h2><span class="lab la-grocery"></span> <img src="https://cdn-icons-png.flaticon.com/128/3514/3514211.png" alt=""> GROCERY AREA</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href=""><span class="las la-igloo"></span>
                    <span>Dashboard</span> </a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                    <span>Customers</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-clipboard-list"></span>
                    <span>Projects</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-shopping-bag"></span>
                    <span>Orders</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-receipt"></span>
                    <span>Inventory</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-user-circle"></span>
                    <span>Accounts</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-clipboard-list"></span>
                    <span>Tasks</span></a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="">
                <span class="las la-bars"></span>    
                </label>
                Dashboard
                </h2>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="search here" />
                </div>
                <div class="user-wrapper">
                    <img src="img/2.jpg" width="30px" height="30px" alt="">

                </div>
            </header>
            <main>
                <div class="cards">
                 <div class="card-single">
                    <div>
                        <h1>79</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                    <span class="las la-users"></span>
                 </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>88</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                    <span class="las la-clipboard"></span>
                 </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>179</h1>
                        <span>Orders</span>
                    </div>
                    <div>
                    <span class="las la-shopping-bag"></span>
                 </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>$8k</h1>
                        <span>Income</span>
                    </div>
                    <div
                    <span class="las la-google-wallet"></span>
                 </div>
                </div>
            </div>
            
        </main>

    </div>
