<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #rsignupage{
    width:100%;
    height:auto;
    border: 0px solid red;
    margin: auto;
    display: flex;
}
#r1signupage{
    width:28%;
    margin-left: 25%;
    margin-top: 5%;
    height: 500px;
    border: 1px solid red;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    text-align: centre;
}
#rlogin{
    text-align: center;
}
#btn{
    margin-left: 25%;
    padding: 10px;
    padding-left: 30px;
    padding-right: 30px;
    margin-bottom: 10px;
}
#continue{
    margin-left: 25%;
    padding: 10px;
    padding-left: 80px;
    padding-right: 80px;
    margin-bottom: 10px;
    cursor: pointer;
    background-color: green;
    color: white;
    font-size: 16px;
}

#r2signupage{
    width:25%;
    margin-top: 8%;
    
    height:400px;
    border: 1px solid yellow;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
#r2signupage img{
    width: 100%;
}
#mobile{
    margin-left: 25%;
    margin-bottom: 60%;
}
#div2{
    width: 30%;
    margin: auto;
    margin-top: 25%;
    margin-bottom: 10%;
}   
    #p1{
        text-align: center;
    }
#p2{
    text-align: center;
}

#one{
    display: flex;
}
#two{
    display: flex;
}
#store{
    display: flex;
}
#store>img:nth-child(1){
    width: 70%;
}
#store>img:nth-child(2){
    width: 10%;
}
</style>
